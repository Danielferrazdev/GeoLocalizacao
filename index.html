<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>UPA mais pr√≥xima com rota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
        }

        #map {
            height: 92vh;
            width: 100%;
            border-bottom: 5px solid #0077cc;
        }

        #info {
            padding: 12px 16px;
            background: #0077cc;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 18px;
            z-index: 9999;
            display: none;
        }

        #alertaLocalizacao {
            background: #ffcc00;
            color: #333;
            padding: 10px 16px;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div id="alertaLocalizacao">‚ö†Ô∏è Este site precisa acessar sua localiza√ß√£o para encontrar a UPA mais pr√≥xima. Por
        favor, permita quando o navegador pedir.</div>
    <div id="info">üîç Buscando UPA mais pr√≥xima...</div>
    <div id="map"></div>
    <div id="loading">üõ£Ô∏è Calculando rota, aguarde...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-14.235, -51.9253], 4);
        const info = document.getElementById("info");
        const loading = document.getElementById("loading");

        // Tile base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const ORS_API_KEY = "5b3ce3597851110001cf624888bb2e431daa4f8cb4f4f9e6c92d7ee2";

        // √çcones personalizados
        const userIcon = L.icon({
            iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        const upaIcon = L.icon({
            iconUrl: "https://cdn-icons-png.flaticon.com/512/1828/1828817.png",
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]
        });

        navigator.geolocation.getCurrentPosition(function (position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            L.marker([lat, lng], { icon: userIcon }).addTo(map)
                .bindPopup('üìç Voc√™ est√° aqui')
                .openPopup();

            map.setView([lat, lng], 15);

            const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];
        node["amenity"="hospital"]["name"~"UPA",i](around:5000,${lat},${lng});
        out;`;

            fetch(overpassUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.elements.length === 0) {
                        info.textContent = "‚ùå Nenhuma UPA encontrada num raio de 5 km.";
                        return;
                    }

                    const upa = data.elements[0];
                    const upaLat = upa.lat;
                    const upaLng = upa.lon;
                    const nome = upa.tags.name || "UPA";

                    L.marker([upaLat, upaLng], { icon: upaIcon }).addTo(map)
                        .bindPopup(`üè• ${nome}`);

                    loading.style.display = "block";

                    fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
                        method: "POST",
                        headers: {
                            "Authorization": ORS_API_KEY,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            coordinates: [
                                [lng, lat],
                                [upaLng, upaLat]
                            ]
                        })
                    })
                        .then(res => res.json())
                        .then(route => {
                            loading.style.display = "none";

                            const coords = route.features[0].geometry.coordinates;
                            const latlngs = coords.map(c => [c[1], c[0]]);
                            const tempoSegundos = route.features[0].properties.summary.duration;
                            const tempoMinutos = Math.round(tempoSegundos / 60);

                            L.polyline(latlngs, { color: '#0077cc', weight: 6 }).addTo(map);
                            map.fitBounds(latlngs);

                            info.textContent = `üïí Tempo estimado at√© a UPA "${nome}": ${tempoMinutos} min`;
                        })
                        .catch(error => {
                            loading.style.display = "none";
                            console.error("Erro na rota:", error);
                            info.textContent = "Erro ao tra√ßar a rota at√© a UPA.";
                        });
                })
                .catch(error => {
                    console.error("Erro na busca de UPA:", error);
                    info.textContent = "Erro ao buscar UPAs.";
                });
        }, function () {
            info.textContent = "‚ö†Ô∏è N√£o foi poss√≠vel obter sua localiza√ß√£o.";
        });

        // Esconde o aviso ap√≥s 6 segundos
        setTimeout(() => {
            const alerta = document.getElementById("alertaLocalizacao");
            if (alerta) alerta.style.display = "none";
        }, 6000);

    </script>
</body>

</html>
