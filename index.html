<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>UPA mais pr칩xima com rota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #info {
            padding: 12px;
            background-color: #0077cc;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        #map {
            height: 80vh;
            width: 100%;
        }

        #reload-btn {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #reload-btn:hover {
            background-color: #005fa3;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div id="info">
        <span id="status-text">Buscando sua localiza칞칚o...</span>
        <span id="loading" class="loading"></span>
    </div>
    <div id="map"></div>
    <button id="reload-btn" style="display: none;">Recarregar Localiza칞칚o</button>

    <script>
        let map, directionsService, directionsRenderer, placesService;
        let userLocation = null;

        function initMap() {
            // Inicializa o mapa com posi칞칚o padr칚o (S칚o Paulo)
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -23.5505, lng: -46.6333 },
                zoom: 14
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

            // Tenta obter a localiza칞칚o do usu치rio
            getUserLocation();

            // Configura o bot칚o de recarregar
            document.getElementById("reload-btn").addEventListener("click", () => {
                document.getElementById("status-text").textContent = "Buscando sua localiza칞칚o...";
                document.getElementById("loading").style.display = "inline-block";
                document.getElementById("reload-btn").style.display = "none";
                getUserLocation();
            });
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(userLocation);
                        new google.maps.Marker({
                            position: userLocation,
                            map,
                            title: "Voc칡 est치 aqui",
                            icon: {
                                url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                            }
                        });
                        findNearbyUPAs();
                    },
                    (error) => {
                        let errorMessage = "Erro ao obter localiza칞칚o.";
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Permiss칚o de localiza칞칚o negada. Ative-a e recarregue.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Localiza칞칚o indispon칤vel.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Tempo de busca esgotado. Tente novamente.";
                                break;
                        }
                        updateStatus(errorMessage, false);
                    },
                    { timeout: 10000 } // Timeout de 10 segundos
                );
            } else {
                updateStatus("Seu navegador n칚o suporta geolocaliza칞칚o.", false);
            }
        }

        function findNearbyUPAs() {
            updateStatus("Procurando UPAs pr칩ximas...", true);

            placesService = new google.maps.places.PlacesService(map);
            placesService.nearbySearch(
                {
                    location: userLocation,
                    radius: 5000,  // Raio de 5km
                    keyword: "UPA",
                    type: "hospital"
                },
                (results, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                        // Calcula a dist칙ncia para cada UPA e ordena pela mais pr칩xima
                        const upasComDistancia = results.map(upa => {
                            const distancia = calcularDistancia(
                                userLocation.lat,
                                userLocation.lng,
                                upa.geometry.location.lat(),
                                upa.geometry.location.lng()
                            );
                            return { ...upa, distancia };
                        }).sort((a, b) => a.distancia - b.distancia);

                        // Pega a UPA mais pr칩xima (primeira do array ordenado)
                        const upaMaisProxima = upasComDistancia[0];
                        showUPAInfo(upaMaisProxima);

                        // Opcional: Mostrar todas as UPAs encontradas (para debug)
                        console.log("Todas as UPAs encontradas:", upasComDistancia);
                    } else {
                        updateStatus("Nenhuma UPA encontrada nas proximidades.", false);
                    }
                }
            );
        }

        function showUPAInfo(upa) {
            const destino = upa.geometry.location;
            const nome = upa.name;
            const endereco = upa.vicinity || "Endere칞o n칚o dispon칤vel";

            new google.maps.Marker({
                position: destino,
                map,
                title: nome,
                icon: {
                    url: "https://maps.google.com/mapfiles/ms/icons/red-dot.png"
                }
            });

            directionsService.route(
                {
                    origin: userLocation,
                    destination: destino,
                    travelMode: google.maps.TravelMode.DRIVING
                },
                (response, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);
                        const tempo = response.routes[0].legs[0].duration.text;
                        const distanciaRota = response.routes[0].legs[0].distance.text;
                        updateStatus(`游낀 UPA mais pr칩xima: ${nome} (${distanciaRota}) - 游 Tempo estimado: ${tempo}`, false);
                    } else {
                        updateStatus("Erro ao tra칞ar rota.", false);
                    }
                }
            );
        }

        // Fun칞칚o para calcular dist칙ncia entre dois pontos (f칩rmula de Haversine)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Dist칙ncia em km
        }

        function updateStatus(message, isLoading) {
            document.getElementById("status-text").textContent = message;
            document.getElementById("loading").style.display = isLoading ? "inline-block" : "none";
            document.getElementById("reload-btn").style.display = isLoading ? "none" : "block";
        }
    </script>

    <!-- Substitua SUA_CHAVE_AQUI pela sua chave real da API Google Maps -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsE4MHqIc8tmMeWYuO44qhoSad4eZ41qw&libraries=places&callback=initMap">
    </script>
</body>

</html>
